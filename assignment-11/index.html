<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whac-A-Mole</title>
</head>
<body>
    <div class="container">
        <h1><b>Whac-A-Mole</b></h1>
            <img src="mole.png" id="molebg" alt="mole">
            <img src="grass.png" id="grassbg" alt="grass">
            <button onclick="start()" id="start">START</button>
        <div class="game">
            <img src="mole.png" id="mole1" class="mole">
            <img src="mole.png" id="mole2" class="mole">
            <img src="mole.png" id="mole3" class="mole">
            <img src="mole.png" id="mole4" class="mole">
            <img src="mole.png" id="mole5" class="mole">

            <img src="grass.png" id="grass1" class="grass">
            <img src="grass.png" id="grass2" class="grass">
            <img src="grass.png" id="grass3" class="grass">
            <img src="grass.png" id="grass4" class="grass">
            <img src="grass.png" id="grass5" class="grass">
        </div>
        <div class="score">
        <span class="points">YOUR POINT :-</span>
    <span id="currentPoint" class="points">0</span>
        <script src="script.js"></script>
    </div>
    </div>
</body>
</html>
